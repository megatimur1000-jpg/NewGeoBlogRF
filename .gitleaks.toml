# Basic gitleaks configuration - ignore archive and node_modules
[[rules]]
  id = "generic-secret"
  description = "Generic secret (requires quoted value to reduce false positives)"
  regex = '''(?i)(?:apikey|api[_-]?key|secret|token|passwd|password|aws[_-]?secret|private[_-]?key)\W*[:=]\W*["'][0-9A-Za-z\-_+=\/]{8,}["']'''
  tags = ["pattern"]

[allowlist]
  description = "Paths to ignore"
  paths = [
    "^archive/",
    "^node_modules/",
    "^dist/",
    "^frontend/dist/",
    "^backend/tests/",
    "^backend/public/",
    "^backend/scripts/",
    "^frontend/tests/",
    "^backend/check-",
    "^backend/create-",
    "^backend/ws/vendor/",
    "^frontend/scripts/",
    "^frontend/Только промты!!!!/",
    "^backend/clear-blogs.cjs$",
    "^backend/.env.example$",
    "^frontend/.env.example$",
    "^backend/README.md$",
    "^frontend/README.md$"
  ]
