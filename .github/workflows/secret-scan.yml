name: Secret scan (gitleaks)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks (detect secrets)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --redact --config-path .gitleaks.toml
